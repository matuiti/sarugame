<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARU GAME</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- スタート画面 -->
  <div id="start" class="screen">
    <button id="start-button">START</button>
  </div>

  <!-- ゲームプレイ画面 -->
  <div id="play" class="screen" style="display: none;">
    <div class="game-header">
      <img src="icon.png" alt="Game Icon" class="game-icon">
      <span>スコア: <span id="score">0</span></span>
    </div>
    <div class="content">
      <canvas id="canvas"></canvas>
      <button id="action-button" class="overlay-button">アクション</button>
    </div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="over" class="screen" style="display: none;">
    <h1>ゲームオーバー</h1>
    <p>スコア: <span id="final-score"></span></p>
    <button id="restart-button">再挑戦する</button>
  </div>

  <!-- ゲームクリア画面 -->
  <div id="clear" class="screen" style="display: none;">
    <h1>ゲームクリア！</h1>
    <p>スコア: <span id="final-score-clear"></span></p>
    <button id="restart-button-clear">もう一度プレイする</button>
  </div>

  <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARU GAME</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <!-- ゲームスタート画面 -->
  <div id="start" class="screen">
    <button id="start-btn">START</button>
  </div>
  <!-- プレイ画面 -->
  <div id="play" class="screen" style="display: none;">
    <div class="game-header">
      <img src="images/icon_01@2x.png" alt="Game Icon" class="game-icon">
      <span>スコア: <span id="score">0</span></span>
    </div>
    <div class="content">
      <canvas id="canvas"></canvas>
      <button id="action-button" class="overlay-button">アクション</button>
    </div>
  </div>
  <!-- ゲームオーバー画面 -->
  <div id="over" class="screen" style="display: none;">
    <h1>ゲームオーバー</h1>
    <p>コンテニュー？</p>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  <!-- ゲームクリア画面 -->
  <div id="clear" class="screen" style="display: none;">
    <h1>ゲームクリア！</h1>
    <button id="restart-btn">もう一度プレイする</button>
  </div>

  <!-- <script src="js/Assets.js"></script> -->
  <script type="module" src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARU GAME</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

  <!-- タイトル画面 -->
  <div id="title" class="screen" style="display: none;">
    <button id="title-btn"></button>
    <p class="copyright"><small>© matuiti</small></p>
  </div>
  <!-- ゲーム説明画面 -->
  <div id="desc" class="screen" style="display: none;">
  </div>

  <!-- プレイ画面 -->
  <div id="play" class="screen bg-01" style="display: flex;">
    <canvas id="canvas"></canvas>
    <div id="play-btns" class="play-btns">
      <div id="left-btn" class="left-btn"></div>
      <div id="right-btn" class="right-btn"></div>
    </div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="over" class="screen" style="display: none;">
    <img id="over-title" class="over-title" width="80%" src="images/over_title@2x.png">
    <img id="over-saru" class="over-saru" width="80%" src="images/over_saru@2x.png">

    <div id="over-panel" class="over-panel">
      <canvas id="over-canvas"></canvas>
      <button id="no-btn" class="no-btn"></button>
      <button id="yes-btn" class="yes-btn"></button>
    </div>


  </div>

  <!-- ゲームクリア画面 -->
  <div id="clear" class="screen" style="display: none;">
    <div id="clear-panel" class="clear-panel">
      <canvas id="clear-canvas"></canvas>
      <button id="retry-btn"></button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>

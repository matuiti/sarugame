<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARU GAME</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

  <!-- ゲームスタート画面 -->
  <div id="start" class="screen" style="display: none;">
    <button id="start-btn">START</button>
  </div>

  <!-- プレイ画面 -->
  <div id="play" class="screen" style="display: none;">
    <div class="game-header">
      <img src="images/icon_01@2x.png" alt="Game Icon" class="game-icon">
      <span>スコア: <span id="score">0</span></span>
    </div>
    <div class="content">
      <canvas id="canvas"></canvas>
      <button id="action-button" class="overlay-button">アクション</button>
    </div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="over" class="screen" style="display: none;">
    <img id="over__title" class="over__title" width="80%" src="images/overtitle@2x.png">
    <div id="over__body" class="over__body">
      <img id="over__message" class="over__message" width="80%" src="images/playagain@2x.png">
      <button id="yes-btn" class="yes-btn"></button>
      <button id="no-btn" class="no-btn"></button>
    </div>
    <img id="over-saru" class="over-saru" width="80%" src="images/saru_gameover@2x.png">
  </div>

  <!-- ゲームクリア画面 -->
  <div id="clear" class="screen" style="display: none;">
    <button id="restart-btn">ONE MORE ?</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>

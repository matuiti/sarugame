<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARU GAME</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

  <!-- ゲームスタート画面 -->
  <div id="start" class="screen" style="display: none;">
    <button id="start-btn">START</button>
  </div>

  <!-- プレイ画面 -->
  <div id="play" class="screen bg-03" style="display: none;">
    <div id="play__header" class="play__header">
      <img id="play__icon" class="play__icon" src="images/icon_01@2x.png">
      <span>スコア: <span id="score">0</span></span>
    </div>
    <canvas id="canvas"></canvas>
    <div id="play__btns" class="play__btns">
      <button id="left" class="left"></button>
      <button id="right" class="right"></button>
    </div>
    <span id="bnn-ef" class="none">100</span>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="over" class="screen" style="display: none;">
    <img id="over__title" class="over__title" width="80%" src="images/overtitle@2x.png">
    <div id="over__body" class="over__body">
      <img id="over__message" class="over__message" width="80%" src="images/playagain@2x.png">
      <button id="yes-btn" class="yes-btn"></button>
      <button id="no-btn" class="no-btn"></button>
    </div>
    <img id="over-saru" class="over-saru" width="80%" src="images/saru_gameover@2x.png">
  </div>

  <!-- ゲームクリア画面 -->
  <div id="clear" class="screen" style="display: none;">
    <button id="restart-btn">ONE MORE ?</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
